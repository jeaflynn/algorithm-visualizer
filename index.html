<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <!-- Link to CSS styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <h1>Algorithm Visualizer</h1>
        <h2>Current Algorithm: Bubble Sort</h2>

        <div>
            <button id="generateArray">Generate New Array</button>
            <button id="startSort">Start Sorting</button>
            <button id="resetSort">Reset</button>
        </div>
        <!-- This div will hold our bar chart -->
        <div id="arrayContainer">
            <!-- Bars will be generated here by JavaScript -->
        </div>
    </div>

    <!-- Include our JavaScript files -->
    <script src="scripts/bubbleSort.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
